<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Mi cuenta" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/miCuenta">
    <ion-nav-view name="tab-miCuenta"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Piano Cat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/piano">
    <ion-nav-view name="tab-piano"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Acerca De" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/acercaDe">
    <ion-nav-view name="tab-acercaDe"></ion-nav-view>
  </ion-tab>


</ion-tabs>
